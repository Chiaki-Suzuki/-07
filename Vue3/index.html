<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャット</title>
        <meta name="description" content="チャット">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="chat">
                    <div class="chatbox">
                        <div class="quiestion" v-if="isShow">
                            <button v-on:click="roughCalc">ざっくり計算</button>
                            <button v-on:click="tightCalc">しっかり計算</button>
                        </div>
                    </div>
                    <chat v-on:child-msg="msg"
                        v-on:auto-scroll="autoScroll"
                        v-bind:q2box="isQ2Show"
                        v-bind:no-dom="noDom"
                        v-bind:icon="icon"
                        v-bind:loading-animation="loadingAnimation">
                    </chat>
                </div>
            </div>
        </div>
    </body>
    <script src="js/components/question.js"></script>
    <script src="js/components/pref.js"></script>
    <script src="js/components/chat.js"></script>
    <script src="js/main.js"></script>
</html>
