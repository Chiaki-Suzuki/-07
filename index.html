<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャット</title>
        <meta name="description" content="チャット">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="chat">
                    <div class="chatbox">
                        <div class="quiestion" v-if="isShow">
                            <button v-on:click="roughCalc">ざっくり計算</button>
                            <button v-on:click="tightCalc">しっかり計算</button>
                        </div>
                    </div>
                    <q2 v-on:child-msg="msg" v-on:next-question="q3Disp" v-on:auto-scroll="autoScroll" v-bind:q2="isQ2Show" v-bind:no-dom="noDom" v-bind:icon="icon" v-bind:loading-animation="loadingAnimation"></q2>
                    <q3 v-on:child-msg="msg" v-on:next-question="q4Disp" v-on:auto-scroll="autoScroll" v-bind:q3="isQ3Show" v-bind:no-dom="noDom" v-bind:icon="icon" v-bind:loading-animation="loadingAnimation"></q3>
                    <q4 v-on:child-msg="msg" v-on:auto-scroll="autoScroll" v-bind:q4="isQ4Show" v-bind:no-dom="noDom" v-bind:icon="icon" v-bind:loading-animation="loadingAnimation"></q4>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/components/q2.js"></script>
    <script src="js/components/q3.js"></script>
    <script src="js/components/q4.js"></script>
    <script src="js/main.js"></script>
</html>
